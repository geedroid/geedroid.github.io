                    ## App生命周期

                    通过WidgetsBindingObserver的didChangeAppLifecycleState 来获取
                    通过该接口可以获取是生命周期在AppLifecycleState类中。常用状态包含如下几个：
                    
                    resumed 
                    可见并能相应用户的输入
                    <!-- .element: class="fragment" style="text-align: left;"  -->
                    inactive
                    处在并不活动状态，无法处理用户相应
                    <!-- .element: class="fragment" style="text-align: left;"  -->
                    paused
                    不可见并不能相应用户的输入，但是在后台继续活动中
                    <!-- .element: class="fragment" style="text-align: left;"  -->
                </script>
            </section>

            <section data-markdown>
                    <script type="text/template">
                        ## 注意的点

                        didChangeDependencies有两种情况会被调用。
                        <br>创建时候在initState 之后被调用
                        <br>在依赖的InheritedWidget发生变化的时候会被调用
                        <!-- .element: class="fragment" style="text-align: left;"  -->
                        正常的退出流程中会执行deactivate然后执行dispose。但是也会出现deactivate以后不执行dispose，直接加入树中的另一个节点的情况。
                        <!-- .element: class="fragment" style="text-align: left;"  -->
                        这里的状态改变包括两种可能：
                        <br>1.通过setState内容改变 
                        <br>2.父节点的state状态改变，导致孩子节点的同步变化。
                        <!-- .element: class="fragment" style="text-align: left;"  -->
                    </script>
            </section>
